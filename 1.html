<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星の評価</title>
  <!-- Google Fonts（Noto Sans JP）追加 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', sans-serif;
      text-align: center;
      background: #ffffff;
      padding: 50px 20px;
      color: #333;
    }

    h1 {
      color: #ff69b4;
      margin: 0 auto 30px;
      line-height: 1;
      font-weight: 700;
    }

    @media (max-width: 767px) {
      h1 {
        font-size: 6vw;
      }
      .sp-br {
        display: inline;
      }
      .pc-br {
        display: none;
      }
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 28px;
      }
      .sp-br {
        display: none;
      }
      .pc-br {
        display: inline;
      }
    }

    .title-wrapper {
      max-width: 90%;
      width: fit-content;
      margin: 0 auto 30px;
    }

    .grape-image {
      width: 100%;
      max-width: 600px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }

    .message-text {
      font-size: 1.1em;
      line-height: 1;
      color: #555;
      margin-top: 20px;
      white-space: pre-line;
      text-align: center;
    }

    @media (min-width: 768px) {
      .message-text {
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
    }

    .numbers {
      font-size: 4vw;
      margin-bottom: 10px;
      letter-spacing: 1.5vw;
      color: #888;
    }

    .stars {
      display: inline-block;
      margin-bottom: 20px;
    }

    .star {
      font-size: 10vw;
      cursor: pointer;
      color: lightgray;
      transition: transform 0.2s, color 0.2s;
      display: inline-block;
    }

    .star:hover {
      transform: scale(1.2);
    }

    .star.active {
      color: gold;
    }

    .button-area {
      margin-top: 30px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      font-size: 5vw;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
      width: 80%;
      max-width: 300px;
      font-family: inherit;
      white-space: normal; /* デフォルトは改行可能 */
    }

    button:hover {
      background-color: #ff1493;
    }

    @media (max-width: 767px) {
      button {
        font-size: 3.5vw;        /* 小さめ文字 */
        white-space: nowrap;     /* 改行なしにする */
      }
    }

    @media (min-width: 768px) {
      .numbers {
        font-size: 20px;
        letter-spacing: 15px;
      }

      .star {
        font-size: 50px;
      }

      button {
        font-size: 18px;
        white-space: nowrap; /* PCでも改行させない */
      }

      .grape-image {
        max-width: 500px;
      }
    }

    /* フッター */
    .footer {
      margin-top: 100px;
      text-align: center;
      font-size: 0.75em;
      color: #aaa;
    }

    .footer img {
      width: 120px;
      height: auto;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h1>
    口コミ・レビューを<span class="sp-br"><br></span><span class="pc-br"> </span>お願いいたします♪
  </h1>

  <div class="title-wrapper">
    <img class="grape-image" src="https://image.raku-uru.jp/01/24380/944/%E3%82%A2%E3%82%BB%E3%83%83%E3%83%88+2-100_1743812562485.jpg" alt="ぶどうのイラスト">

    <p class="message-text">
      花笑み農園のブドウをご注文いただきありがとうございます。<br>
      ご感想をいただけますと、スタッフの励みになります。<br>
      ぜひ口コミ・レビューのご投稿をお願いいたします。
    </p>
  </div>

  <div class="stars" id="starContainer">
    <span class="star" data-value="1">☆</span>
    <span class="star" data-value="2">☆</span>
    <span class="star" data-value="3">☆</span>
    <span class="star" data-value="4">☆</span>
    <span class="star" data-value="5">☆</span>
  </div>

  <div class="button-area">
    <button onclick="submitReview()">口コミ・レビューを投稿する</button>
  </div>

  <script>
    let selectedRating = 0;
    const stars = document.querySelectorAll('.star');

    stars.forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = parseInt(star.getAttribute('data-value'));
        updateStars(selectedRating);
      });
    });

    function updateStars(rating) {
      stars.forEach(star => {
        const value = parseInt(star.getAttribute('data-value'));
        if (value <= rating) {
          star.classList.add('active');
          star.textContent = '★';
        } else {
          star.classList.remove('active');
          star.textContent = '☆';
        }
      });
    }

    function submitReview() {
      if (selectedRating === 0) {
        alert("星の数を選んでください");
        return;
      }

      if (selectedRating >= 1 && selectedRating <= 2) {
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLScSkAnCooM9fmK22I4SkZuP4E-n-Y_e-7-IfTa47w3lrPRRNA/viewform?usp=header";
      } else if (selectedRating >= 3 && selectedRating <= 5) {
        window.location.href = "https://g.page/r/CQ9svhch59-vEBI/review";
      }
    }
  </script>

  <!-- フッター -->
  <div class="footer">
    <img src="https://image.raku-uru.jp/01/24380/59/%E3%83%AD%E3%82%B4_1676255591434.png" alt="花笑み農園ロゴ">
    <p>Copyright © 花笑み農園 All Rights Reserved.</p>
  </div>

</body>
</html>
